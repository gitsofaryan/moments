name: Live Update (Capgo)

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Web App
        run: bun run build

      - name: Upload Live Update
        run: npx @capgo/cli bundle upload -c production
        env:
          CAPGO_TOKEN: ${{ secrets.CAPGO_TOKEN }}
